version: '3'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DATABASE: app
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    restart: always
  app:
    tty: true
    stdin_open: true
    build: .
    container_name: soc_information_api_rails
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    links:
      - db
    environment:
      ENVIRONMENT: development
      TZ: Asia/Tokyo
volumes:
  db-data:
    driver: local
